<!DOCTYPE html>
<html lang="en">
  <head>
    <title>AR Fruit Cards (Image Tracking)</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- A-Frame & AR.js with NFT Support -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.2/aframe/build/aframe-ar-nft.js"></script>

    <!-- Bootstrap 5.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
      body { margin: 0; overflow: hidden; }
      #language-toggle {
        position: absolute;
        top: 10px;
        left: 10px;
        z-index: 1000;
      }
    </style>
  </head>

  <body>
    <div id="language-toggle" class="btn-group">
      <button class="btn btn-primary" onclick="switchLang('en')">English</button>
      <button class="btn btn-outline-primary" onclick="switchLang('ar')">العربية</button>
    </div>

    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: true;">

      <!-- Apple Image Marker -->
      <a-nft
        type="nft"
        url="assets/nft/apple/apple"
        smooth="true"
        smoothCount="10"
        smoothTolerance="0.01"
        smoothThreshold="5">
        <a-entity gltf-model="assets/models/apple.glb" scale="0.5 0.5 0.5"></a-entity>
      </a-nft>

      <!-- Banana Image Marker -->
      <a-nft
        type="nft"
        url="assets/nft/banana/banana"
        smooth="true"
        smoothCount="10"
        smoothTolerance="0.01"
        smoothThreshold="5">
        <a-entity gltf-model="assets/models/banana.glb" scale="0.5 0.5 0.5"></a-entity>
      </a-nft>

      <a-entity camera></a-entity>
    </a-scene>

    <script>
      function switchLang(lang) {
        document.documentElement.lang = lang;
        document.body.dir = lang === 'ar' ? 'rtl' : 'ltr';
        // Add localized text updates here if needed
      }
    </script>
  </body>
</html>
